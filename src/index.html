<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>StepClock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="current-index" id="currentIndex">-/-</div>
        <div class="timer-controls">
            <button id="startBtn" class="icon-btn">
                <i data-lucide="play"></i>
            </button>
            <button id="pauseBtn" class="icon-btn" disabled>
                <i data-lucide="pause"></i>
            </button>
            <button id="stopBtn" class="icon-btn" disabled>
                <i data-lucide="square"></i>
            </button>
            <button id="settingsBtn" class="icon-btn">
                <i data-lucide="settings"></i>
            </button>
        </div>
        <div id="timerList" class="timer-list"></div>
        <button id="addTimerBtn">
            <i data-lucide="plus"></i>
            타이머 추가
        </button>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="renderer.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
